<div class="bg-white rounded-lg shadow-md p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Request History</h2>
    <div class="flex gap-2">
      <button
        (click)="refresh()"
        class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50 transition-colors">
        Refresh
      </button>
      <button
        (click)="clearAllHistory()"
        [disabled]="history.length === 0"
        class="px-4 py-2 text-red-600 border border-red-600 rounded-lg hover:bg-red-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
        Clear All
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-8 text-gray-500">
    Loading history...
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && history.length === 0" class="text-center py-8 text-gray-500">
    No request history yet. Send a request to get started!
  </div>

  <!-- History List -->
  <div *ngIf="!loading && history.length > 0" class="space-y-2">
    <div
      *ngFor="let item of history"
      (click)="selectRequest(item)"
      class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer transition-colors">
      <div class="flex items-center justify-between mb-2">
        <div class="flex items-center gap-3">
          <span
            [class]="getMethodColor(item.method)"
            class="px-3 py-1 rounded-lg text-sm font-semibold">
            {{ item.method }}
          </span>
          <span class="text-gray-700 font-medium">{{ item.url }}</span>
        </div>
        <button
          (click)="deleteRequest(item.id, $event)"
          class="text-red-600 hover:bg-red-50 px-3 py-1 rounded-lg transition-colors">
          Delete
        </button>
      </div>

      <div class="flex items-center gap-4 text-sm text-gray-600">
        <span *ngIf="item.response">
          Status: <span [class]="getStatusColor(item.response.status)">{{ item.response.status }}</span>
        </span>
        <span *ngIf="item.response">
          Time: {{ item.response.responseTime }}ms
        </span>
        <span class="text-gray-400">
          {{ formatDate(item.timestamp) }}
        </span>
      </div>
    </div>
  </div>
</div>
