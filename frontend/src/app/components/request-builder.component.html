<div class="bg-white rounded-lg shadow-md p-6">
  <!-- Request Builder -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold mb-4">Request Builder</h2>

    <!-- Method and URL -->
    <div class="flex gap-2 mb-4">
      <select
        [(ngModel)]="request.method"
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let method of httpMethods" [value]="method">{{ method }}</option>
      </select>

      <input
        type="text"
        [(ngModel)]="request.url"
        placeholder="Enter request URL"
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button
        (click)="sendRequest()"
        [disabled]="loading"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
        {{ loading ? 'Sending...' : 'Send' }}
      </button>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-200 mb-4">
      <div class="flex gap-4">
        <button
          (click)="activeTab = 'params'"
          [class.border-blue-600]="activeTab === 'params'"
          [class.text-blue-600]="activeTab === 'params'"
          class="px-4 py-2 border-b-2 border-transparent hover:text-blue-600 transition-colors">
          Query Params
        </button>
        <button
          (click)="activeTab = 'headers'"
          [class.border-blue-600]="activeTab === 'headers'"
          [class.text-blue-600]="activeTab === 'headers'"
          class="px-4 py-2 border-b-2 border-transparent hover:text-blue-600 transition-colors">
          Headers
        </button>
        <button
          (click)="activeTab = 'body'"
          [class.border-blue-600]="activeTab === 'body'"
          [class.text-blue-600]="activeTab === 'body'"
          class="px-4 py-2 border-b-2 border-transparent hover:text-blue-600 transition-colors">
          Body
        </button>
      </div>
    </div>

    <!-- Query Params Tab -->
    <div *ngIf="activeTab === 'params'" class="mb-4">
      <div *ngFor="let param of request.params; let i = index" class="flex gap-2 mb-2">
        <input
          type="checkbox"
          [(ngModel)]="param.enabled"
          class="mt-2">
        <input
          type="text"
          [(ngModel)]="param.key"
          placeholder="Key"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input
          type="text"
          [(ngModel)]="param.value"
          placeholder="Value"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button
          (click)="removeKeyValue('params', i)"
          class="px-3 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
          Remove
        </button>
      </div>
      <button
        (click)="addKeyValue('params')"
        class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
        + Add Param
      </button>
    </div>

    <!-- Headers Tab -->
    <div *ngIf="activeTab === 'headers'" class="mb-4">
      <div *ngFor="let header of request.headers; let i = index" class="flex gap-2 mb-2">
        <input
          type="checkbox"
          [(ngModel)]="header.enabled"
          class="mt-2">
        <input
          type="text"
          [(ngModel)]="header.key"
          placeholder="Key"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input
          type="text"
          [(ngModel)]="header.value"
          placeholder="Value"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button
          (click)="removeKeyValue('headers', i)"
          class="px-3 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
          Remove
        </button>
      </div>
      <button
        (click)="addKeyValue('headers')"
        class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
        + Add Header
      </button>
    </div>

    <!-- Body Tab -->
    <div *ngIf="activeTab === 'body'" class="mb-4">
      <textarea
        [(ngModel)]="request.body"
        placeholder="Enter request body (JSON, text, etc.)"
        rows="10"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm">
      </textarea>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="mb-4 p-4 bg-red-50 text-red-700 rounded-lg">
    {{ error }}
  </div>

  <!-- Response Section -->
  <div *ngIf="response" class="mt-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Response</h2>
      <div class="flex gap-4 text-sm">
        <span class="px-3 py-1 bg-gray-100 rounded-lg">
          Status: <span [class]="getStatusColor(response.status)">{{ response.status }} {{ response.statusText }}</span>
        </span>
        <span class="px-3 py-1 bg-gray-100 rounded-lg">
          Time: {{ response.responseTime }}ms
        </span>
        <span class="px-3 py-1 bg-gray-100 rounded-lg">
          Size: {{ response.size }} bytes
        </span>
      </div>
    </div>

    <!-- Response Tabs -->
    <div class="border-b border-gray-200 mb-4">
      <div class="flex gap-4">
        <button
          (click)="responseTab = 'body'"
          [class.border-blue-600]="responseTab === 'body'"
          [class.text-blue-600]="responseTab === 'body'"
          class="px-4 py-2 border-b-2 border-transparent hover:text-blue-600 transition-colors">
          Body
        </button>
        <button
          (click)="responseTab = 'headers'"
          [class.border-blue-600]="responseTab === 'headers'"
          [class.text-blue-600]="responseTab === 'headers'"
          class="px-4 py-2 border-b-2 border-transparent hover:text-blue-600 transition-colors">
          Headers
        </button>
      </div>
    </div>

    <!-- Response Body -->
    <div *ngIf="responseTab === 'body'">
      <pre class="bg-gray-50 p-4 rounded-lg overflow-x-auto text-sm">{{ formatJSON(response.data) }}</pre>
    </div>

    <!-- Response Headers -->
    <div *ngIf="responseTab === 'headers'">
      <pre class="bg-gray-50 p-4 rounded-lg overflow-x-auto text-sm">{{ formatHeaders(response.headers) }}</pre>
    </div>
  </div>
</div>
